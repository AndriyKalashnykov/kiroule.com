[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.68.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.production]
  command = "hugo"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.68.3"

[context.branch-deploy]
  command = "netlify/algolia-helper.sh && cat config.toml && hugo -b $DEPLOY_PRIME_URL --buildFuture"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.68.3"

[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL --buildFuture"



